---
name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
    types: [opened, synchronize, reopened]
  workflow_dispatch:

# Prevent concurrent deployments to same environment
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Set minimal permissions
permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install runtime dependencies only (no dev/test)
        run: |
          # Install only api and api-cgi groups (runtime dependencies)
          # Exclude all optional groups like test, format, ci, dev, etc.
          uv sync --group api --group api-cgi --no-dev

      - name: Verify installed packages
        run: |
          echo "Installed packages:"
          uv pip list
          echo ""
          echo "Package count:"
          uv pip list | wc -l

      - name: Setup Node.js for Wrangler
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "PR detected - running dry-run deployment"
            wrangler deploy --dry-run
          else
            echo "Deploying to Cloudflare Workers"
            wrangler deploy
          fi
